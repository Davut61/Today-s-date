<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="days()">Bügünün tarihini öğrenmek için tıkla:)</button>

    <script>
        function days(){
            alert(`Bügün günlerden ${day}`)
        }
        
        let day;
        switch(new Date().getDay()){
            case 0:
                day="Pazar";
                break;
            case 1:
                day="Pazartesi";
                break;
            case 2:
                day="Salı";
                break;
            case 3:
                day="Çarşamba";
                break;
            case 4:
                day="Perşembe";
                break;
            case 5:
                day="Cuma";
                break;
            case 6:
                day="Cumartesi";
                break;


        }
    </script>
</body>
</html>
